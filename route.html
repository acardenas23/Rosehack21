<!DOCTYPE html>
<html>
<head>
    <title>Add Route</title>
</head>

<body>
    <h1>Add Route</h1>
    <form>
        <label for="location1">
            Location 1:
            <input type="text" name="location1" id="location1"
                   placeholder="Enter your first location">
        </label>
        <br>
        <label for="duration1">
            Duration of Journey:
            <input type="text" required name="duration1" id="duration1"
                   placeholder="Estimate journey duration in minutes">
        </label>
        <br><br>

        <label for="location2">
            Location 2:
            <input type="text" name="location2" id="location2"
                   placeholder="Enter your second location">
        </label>
        <br>
        <label for="duration2">
            Duration of Journey:
            <input type="text" required name="duration2" id="duration2"
                   placeholder="Estimate journey duration in minutes">
        </label>
        <br><br>

        <label for="location3">
            Location 3:
            <input type="text" name="location3" id="location3"
                   placeholder="Enter your first location">
        </label>
        <br>
        <label for="duration3">
            Duration of Journey:
            <input type="text" required name="duration3" id="duration3"
                   placeholder="Estimate journey duration in minutes">
        </label>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
